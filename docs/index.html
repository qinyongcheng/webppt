<!DOCTYPE html>
<html>
	<head>
		<title>webppt幻灯片</title>
		<meta name="description" content="webppt幻灯片" />
		<meta content="text/html;charset=utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
		<!--是否设置自动将你的数字转化为拨号连接|告诉设备不识别邮箱，点击之后不自动发送 |禁止跳转至地图 -->
		<meta name="format-detection" content="telephone=no,email=no,adress=no" />
		<!--<link rel="stylesheet" type="text/css" href="../dist/style.css" />-->
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/webppt@1.0.11/dist/style.css" />
		<!--所有的系统css放在里面-->
		<!--自定义css单独文件存放-->
		<style>
			/******下面是自定义页面css样式*******/
			.page-1 {
				background-color: #0ac2d2;
			}

			.page-1-1 {
				background-color: #FF00FF
			}

			.page-1-2 {
				background-color: #DDDD00
			}

			.page-1-3 {
				background-color: #00CCCC
			}

			.page-2 {
				background-color: #7bb7fa;
			}

			.page-2-1 {
				background-color: #FF00FF
			}

			.page-2-2 {
				background-color: #DDDD00
			}

			.page-3 {
				background-color: #60d7a9;
			}

			.page-4 {
				background-color: #fdc162;
			}

			.page-5 {
				background-color: #fd6a62;
			}

			.page-6 {
				background-color: #f68dbb;
			}

			.img1 {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0%;
				top: 0%;
			}
		</style>
	</head>

	<body>
		<!--
		<div class="webppt-wrap"
			data-options='"pageIndicatorColor":["#99FF33","#CC0033","#99FFCC","#999933","#9966CC","#9999FF"]'>-->
		<div class="webppt-wrap">
			<div class="page preload-bg" data-animation="34" data-src='img/my/8.jpg'>
				<!--<div class="stars"></div>-->
				<!--为了图片预加载，将图片路径放在data-src属性里-->
				<!--背景图片也支持预加载,但是要加类名称 preload-bg  如:-->
				<!--<div class='preload-bg img1' data-src='img/my/8.jpg'></div>-->
				<img data-src="img/my/t15.png" class="page-center  pt-page-rotateCubeLeftIn pt-page-delay500" />
			</div>
			<div class="page" data-animation="51">
				<div class="slide">
					<img data-src="img/my/t15.png" class="page-center pt-page-flipInRight pt-page-delay500" />
				</div>
				<div class="slide" data-animation="32">
					<p>page-2-2</p>
					<p>page-2-2</p>
				</div>
				<div class="slide">
					<p>page-2-3</p>
					<p>page-2-3</p>
				</div>
				<div class="slide">
					<p>page-2-4</p>
					<p>page-2-4</p>
				</div>
				<div class="slide">
					<p>page-2-5</p>
					<p>page-2-5</p>
				</div>
			</div>
			<div class="page">
			</div>
			<div class="page">
			</div>
			<div class="page">
			</div>
			<div class="page">
			</div>
			<div class="css_icon img-up pt-page-moveIconUp"></div>
			<div class="css_icon img-left pt-page-moveIconLeft"></div>
			<div class="css_icon img-right pt-page-moveIconRight"></div>
			<div class="screenfull-menu">全屏</div>
		</div>
		<!--音乐地址要改 data-src-->		
		<!-- 声音控件 -->		
		<section class='u-audio' data-src='media/music2.mp3'>
			<p class="coffee_flow btn_audio">
				<strong class='txt_audio z-hide'>关闭</strong>
				<span class='css_icon audio_open rotate360 '></span>
			</p>
		</section>
		<!-- 声音控件 end-->
		<!--<script src="../dist/index.min.js"></script>-->
		<script src="https://unpkg.com/webppt@1.0.11/dist/index.min.js"></script>
		<!--所有的js放在里面-->
		<script>
			setTimeout(function() {
				Webppt.start().contextmenu()
			}, 1)
		</script>
	</body>

</html>
